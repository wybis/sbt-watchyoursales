<div class="uk-grid">
	<div class="uk-width-medium-1-4 uk-container-center">
		<h1>Sign In</h1>
	</div>
</div>

<div class="uk-grid">
    
    <div class="uk-width-1-3 uk-container-center">

    	<div class="uk-panel uk-panel-header uk-panel-box uk-panel-box-primary">
    		<h3 class="uk-panel-title" x-ng-show="message != ''" 
    		x-ng-class="{true:'uk-text-danger', false:''}[message != '']">{{message}}</h3>
			
			<form class="uk-form uk-form-stacked">
			    <div class="uk-form-row">
			        <label class="uk-form-label"><small>User Id</small></label>
			        <div class="uk-form-controls">
			        	<div class="uk-form-icon">
			    			<i class="uk-icon-user"></i>
				        	<input type="text" class="uk-form-width-large" placeholder="User Id"
							  	x-ng-model="user.userId">
						</div>	  	
			        </div>
			    </div>
			    <div class="uk-form-row">
			        <label class="uk-form-label"><small>Password</small></label>
			        <div class="uk-form-controls">
			        	<div class="uk-form-icon">
			    			<i class="uk-icon-unlock"></i>
				  			<input type="password" class="uk-form-width-large" placeholder="Password"
				  				x-ng-model="user.password">
				  		</div>		
			        </div>
			    </div>
			    <div class="uk-form-row">
					<a href="#/forgetPassword" class="uk-align-left">Forget Password?</a>
					<button type="submit" class="uk-button uk-button-primary uk-align-right" 
						x-ng-click="signIn()">
						<i class="fa fa-sign-in"></i> Sign In
					</button>
					<!--     	
					<a class="uk-button uk-button-primary uk-align-right" 
						href="home-d.html">
						<i class="fa fa-sign-in"></i> Sign In
					</a>
					-->    	
			    </div>
			    
			</form>

		</div>
	</div>

</div>
