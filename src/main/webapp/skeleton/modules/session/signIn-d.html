<section class="container-fluid" id="signIn">

<div class="container">

<br/><br/>
<div class="row">
	<div class="col-md-5 col-md-offset-1">
		<div class="panel panel-default">
	  		<div class="panel-heading">&nbsp;{{message}}</div>
	  		<div class="panel-body">
			<form>
				<div class="form-group">
			  		<label><small>User Id</small></label>
			  		<input type="text" class="form-control" placeholder="User Id"
			  			x-ng-model="user.userId">
				</div>
				<div class="form-group">
			  		<label><small>Password</small></label>
			  		<input type="password" class="form-control" placeholder="Password"
			  			x-ng-model="user.password">
				</div>
				<div class="col-md-10 col-md-offset-1">
				<button type="submit" class="btn btn-primary btn-block" x-ng-click="signIn()">
					<i class="fa fa-sign-in"></i> Sign In
				</button>
				</div>
			</form>
			</div>
		</div>	
	</div>
</div>

</div>
	
</section>
