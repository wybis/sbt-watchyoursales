<div class="ui three column centered grid">
	<div class="column">
		<h1>{{viewName | capitalizeFilter}}</h1>
	</div>
</div>

<div class="ui three column centered grid">
	<div class="column">
		<div class="ui small form segment" 
			x-ng-class="{true:'error', false:''}[message != '']">
			<div class="ui inverted dimmer" x-ng-class="signInClazz">
    			<div class="ui loader"></div>
  			</div>
			<div class="ui error message">
	 			<p>{{message}}</p>
			</div>
			<div class="field">
	 			<label>User Id</label>
	 			<div class="ui left icon corner labeled input">
	        		<input type="text" placeholder="User Id"
	        			x-ng-model="user.userId">
	        		<i class="user icon"></i>
					<div class="ui corner label">
						<i class="asterisk icon"></i>
					</div>			        		 
	        	</div>
			</div>
			<div class="field">
	 			<label>Password</label>
	 			<div class="ui left icon corner labeled input">
		  			<input type="password" placeholder="Password"
		  				x-ng-model="user.password">
	        		 <i class="unlock icon"></i>
					<div class="ui corner label">
						<i class="asterisk icon"></i>
					</div>			        		 
	        	</div>
			</div>
			<a href="">Forget Password?</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button class="ui blue button" x-ng-click="signIn()">
				<i class="sign in icon"></i> Sign In
			</button>
		</div>
	</div>
</div>
